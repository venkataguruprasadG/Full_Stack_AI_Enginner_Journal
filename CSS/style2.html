<!--
Problem Statement
Given HTML <div class="box">Content</div>, write a class selector to give it a red border (2px solid)
and 20px margin.
Expected: A red-bordered box with space around it.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LEARNING 2</title>
</head>

<style>
    .box {
        border: 2px solid red;
        margin: 20px;
    }
</style>

<body>
    <div class="box">Content</div>
</body>

</html>
