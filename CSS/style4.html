<!--
Problem Statement
Style <div class="card">Card content</div> with 300px width, 150px height, 15px padding,
3px solid gray border, 20px margin, and lightgray background.
Use box-sizing: border-box. Expected: Fixed-size card with proper spacing
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX SIZE MODEL CSS</title>
</head>
<style>
    .card {
        width: 300px;
        height: 150px;
        padding: 15px;
        border: 3px solid grey;
        margin: 20px;
        background-color: lightgray;
        box-sizing: border-box;
    }
</style>

<body>
    <div class="card">
        Card content
    </div>
</body>

</html>
