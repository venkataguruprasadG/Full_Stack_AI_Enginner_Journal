<!--
Problem Statement
Style <div class="btn">Hover me</div> with padding: 10px 20px,
background: green, and transition: all 0.4s ease. On :hover, change to 
background: orange and transform: scale(1.1).
Expected: Smooth button grow/color change on hove
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATIONS</title>
</head>
<style>
    .btn {
        padding: 10px 20px;
        background: green;
        transition: all 0.4s ease;
        color: white;
        text-align: center;
    }

    .btn:hover {
        background: orange;
        transform: scale(1.1);
    }
</style>

<body>
    <div class="btn">Hover me

    </div>
</body>

</html>
