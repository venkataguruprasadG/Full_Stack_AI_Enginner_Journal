Problem Statement
Style <p class="highlight">Important text</p> to have white text (#FFFFFF) on a solid blue background (#007BFF).
Expected: High-contrast, eye-catching paragraph
-->

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .highlight {
        color: #FFFFFF;
        background-color: #007BFF;
    }
</style>

<body>
    <p class="highlight">Important text</p>
</body>

</html>
