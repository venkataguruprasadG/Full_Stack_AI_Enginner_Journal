<!--
Problem Statement
Write CSS to style all <h1> headings with blue text color and a font size of 24px.
Apply it to this HTML: <h1>Hello World</h1>. Expected output: Blue, larger heading text.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LEARNING 1</title>
</head>
<style>
    h1 {
        color: blue;
        font-size: 24px;
    }
</style>

<body>
    <h1>Welcome to CSS learning.</h1>
</body>

</html>
