<!--
Exercise: Create a page header with <header><h1>My Site</h1>
<p>Welcome</p></header> above your main content.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning - header tag</title>
</head>

<body>
    <header>
        <h1>my site</h1>
        <p>Welcome to my site</p>
    </header>
</body>

</html>
