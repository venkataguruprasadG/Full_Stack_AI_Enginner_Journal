<!--
Exercise: Wrap two paragraphs in a <div id="content"> and style it later with CSS background color.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning Div Tag</title>
</head>

<body>
    <div id="content">
        <p>This is the first paragraph inside the div.</p>
        <p>This is the second paragraph inside the div.</p>
    </div>
</body>

</html>
