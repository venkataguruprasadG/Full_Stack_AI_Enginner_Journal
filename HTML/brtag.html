<!--
Exercise: In a poem, use <br> after each line: "Line one
Line two".
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning - Line Break Tag</title>
</head>

<body>
    <p>Line one<br>Line two</p>
</body>

</html>
