<!--Exercise: Add links: one to "https://www.w3schools.com" as "Learn More" and
one to "#section" for an internal jump-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning - anchor tag</title>
</head>

<body>
    <a href="https://www.w3schools.com" target="_blank">Learn More</a>
    <p>Click the link above to learn more about HTML.</p>
    <a href="#section">Jump to Section</a>
</body>

</html>
