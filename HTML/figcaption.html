<!--
Problem Statement
Build image gallery page:

<header>: <h1>Hyderabad Photos</h1>

<section> with two <figure>:

Figure 1: <img src="https://via.placeholder.com/300x200?text=Charminar" alt="Iconic tower"> + <figcaption>Charminar at night</figcaption>

Figure 2: <img src="https://via.placeholder.com/300x200?text=Golconda" alt="Fort"> + <figcaption>Golconda Fort</figcaption>

<aside>: <strong>More:</strong> <a href="#">Gallery</a>

<nav>, <footer>
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEARNING FIGCAPTION</title>
</head>

<body>
    <header>
        <h1>Hyderabad Photos</h1>
    </header>
    <section>
        <figure>
            <img src="https://via.placeholder.com/300x200?text=Charminar" alt="Iconic tower">
            <figcaption>Charminar at night</figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/300x200?text=Golconda" alt="Fort">
            <figcaption>Golconda Fort</figcaption>
        </figure>
    </section>
    <aside>
        <strong>More: </strong> <a href="#">Gallery</a>
    </aside>
</body>

</html>
