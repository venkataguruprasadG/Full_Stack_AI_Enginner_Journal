<!--Practice Problem 3: Links & Images
Now learn links (<a>) and images (<img>):

Links: <a href="URL">text</a> creates clickable links. Use target="_blank" for new tabs, title for tooltips.
Images: <img src="path" alt="description" width="300"> embeds images. alt is crucial for accessibility.

Update your fixed intro.html:

Replace #home link with href="https://developer.mozilla.org" (title="MDN Docs")

Add your photo: <img src="your-photo.jpg" alt="Photo of Guru Prasad" width="200"> in <header>

Add hobby image: <img src="https://via.placeholder.com/150?text=Reading" alt="Reading hobby" width="150">

-->
