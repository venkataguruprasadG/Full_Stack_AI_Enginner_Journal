<!--
Exercise: Make an unordered grocery list (<ul>) and ordered steps (<ol>) for making tea.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Learning - List tags</title>
</head>

<body>
    <h1>Grocery List</h1>
    <ul>
        <li>Tea Leaves</li>
        <li>Water</li>
        <li>Sugar</li>
    </ul>
    <h2>Steps to Make Tea</h2>
    <ol>
        <li>Boil water in a kettle.</li>
        <li>Add tea leaves to the kettle.</li>
        <li>Let the tea steep for a few minutes.</li>
        <li>Strain the tea into a cup.</li>
    </ol>
</body>

</html>
