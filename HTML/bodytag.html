<!--
Exercise: Use <body> to add a heading and paragraph:
 "Welcome to HTML" and "This is my first body content.
-->

<!DOCTYPE html>
<html>

<head>
    <title>HTML Learning - Body Tag</title>
</head>

<body>
    <h1>Welcome to HTML world1</h1>
    <p>This is my first body content.</p>
</body>

</html>
