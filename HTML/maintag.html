<!--
Exercise: Wrap your page's core content (headings, paragraphs) in <main> after <nav>.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEARNING MAIN TAG</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <p>This is the main content of the page.</p>
    </main>
</body>

</html>
